<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Watchlist Tracker</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <button class="ex" onclick="closeApp()"></button>
    <div class = 'homebuttons'>
      <button onclick="navigate('watched.html')" class="watchedbutton"></button>
      <button onclick="navigate('to-watch.html')" class="towatchbutton"></button>

      function closeApp() {
        ipcRenderer.send('close-app');
      }
    </script>
  </body>
</html>
